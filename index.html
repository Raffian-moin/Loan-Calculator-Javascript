<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <card class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" placeholder="Loan amount" id="loan-amount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" placeholder="Interest" id="interest">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" placeholder="Years to repay" id="years">
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="submit" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- loader here -->
            <!-- <div id="loading">
              <img src="img/loading.gif" alt="">
            </div> -->

            <div id="results">
              <h5 class="pt-3">Results</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Monthly payment</span>
                  </div>
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1"  disabled id="monthly-payment">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total payment</span>
                  </div>
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" disabled id="total-payment">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total interest</span>
                  </div>
                  <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1"  disabled id="total-interest">
                </div>
              </div>
            </div>
            
          </card>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
